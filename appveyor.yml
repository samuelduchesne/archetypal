build: false
environment:
  matrix:
  - PYTHON: C:\\Python37
    PYTHONVERSION: 3.7
    PLATFORM: Windows
    ARCHITECTURE: i386
    MINICONDA: C:\\Miniconda37
    ENERGYPLUS_VERSION: 9.2.0
    ENERGYPLUS_INSTALL_VERSION: 9-2-0
    ENERGYPLUS_SHA: 921312fa1d
    EXT: exe
  - PYTHON: C:\\Python37-x64
    PYTHONVERSION: 3.7
    PLATFORM: Windows
    ARCHITECTURE: x86_64
    MINICONDA: C:\\Miniconda37-x64
    ENERGYPLUS_VERSION: 9.2.0
    ENERGYPLUS_INSTALL_VERSION: 9-2-0
    ENERGYPLUS_SHA: 921312fa1d
    EXT: exe
install:
  # set up Miniconda test environment
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda info -a
  - conda update -q conda
  - activate
  - "conda create -n test-env python=%PYTHONVERSION% pytest"
  - "activate test-env"
  
  - ECHO "Filesystem root:"
  - ps: "ls \"C:/\""

  - ECHO "Installed SDKs:"
  - ps: "ls \"C:/Program Files/Microsoft SDKs/Windows\""
    
  # install EnergyPlus
  - cmd: SET ENERGYPLUS_DOWNLOAD_BASE_URL=https://github.com/NREL/EnergyPlus/releases/download/v%ENERGYPLUS_VERSION%
  - cmd: SET ENERGYPLUS_DOWNLOAD_FILENAME=EnergyPlus-%ENERGYPLUS_VERSION%-%ENERGYPLUS_SHA%-%PLATFORM%-%ARCHITECTURE%.%EXT%
  - cmd: SET ENERGYPLUS_DOWNLOAD_URL=%ENERGYPLUS_DOWNLOAD_BASE_URL%/%ENERGYPLUS_DOWNLOAD_FILENAME%
  
  - cmd: ECHO Downloading EnergyPlus at...
  - cmd: ECHO %ENERGYPLUS_DOWNLOAD_URL%
  - cmd: curl -SLO %ENERGYPLUS_DOWNLOAD_URL%
  
  - cmd: ECHO Installing EnergyPlus...
  - cmd: "%ENERGYPLUS_DOWNLOAD_FILENAME% /S"
  - cmd: ECHO Done
  
    # Install additional material
  - cmd: SET ATTCHBASE=86
  - cmd: SET ATTCHNUM=8231
  - cmd: SET EXTRAS_DOWNLOAD_URL=http://energyplus.helpserve.com/Knowledgebase/Article/GetAttachment/%ATTCHBASE%/%ATTCHNUM%
  
  - cmd: ECHO Installing older conversion files from...
  - cmd: ECHO %EXTRAS_DOWNLOAD_URL%
  - cmd: curl -SLO %EXTRAS_DOWNLOAD_URL%
  
  - cmd: SET DEST=C:\EnergyPlusV%ENERGYPLUS_INSTALL_VERSION%\PreProcess\IDFVersionUpdater
  - cmd: ECHO Extracting and Copying files to...
  - cmd: ECHO %DEST%
  - cmd: tar xvf %ATTCHNUM% -C %DEST%
  - cmd: DEL /s %ATTCHNUM%
  
  - cmd: ECHO Succesfully installed EnergyPlus and conversion files

  - ps: echo $env:PYTHON

  # install archetypal
  - "pip install .[dev]"
test_script:
  - cmd: pytest --cov=archetypal --verbose tests/