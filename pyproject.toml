[tool.poetry]
name = "archetypal"
version = "2.18.0"
description = "Retrieve, construct, simulate, convert and analyse building archetypes"
authors = ["Samuel Letellier-Duchesne <samuelduchesne@me.com>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
networkx = "<3"
eppy = "^0.5.63"
matplotlib = ">=3.4,<4.0"
pycountry = "^24.6.1"
scikit-learn = "^1.5.0"
pandas = ">=2.0.3"
numpy = ">=1.17"
tqdm = "^4.66.4"
tabulate = "<0.9"
click = "^8.1.7"
outdated = "^0.2.2"
deprecation = "^2.1.0"
sigfig = "^1.3.3"
requests = "^2.32.3"
coolprop = "^6.6.0"
energy-pandas = "^0.3.4"
validator-collection = "^1.5.0"
pint = "<=0.19"
typing-extensions = "^4.12.2"
pydantic-settings = "^2.3.2"
geomeppy = {git = "https://github.com/samuelduchesne/geomeppy.git", rev = "v0.13"}
path = "^16.14.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"


[tool.poetry.group.docs.dependencies]
sphinx = "^7.3.7"
sphinx-rtd-theme = "^2.0.0"
recommonmark = "^0.7.1"
sphinx-click = "^6.0.0"
autodoc-pydantic = "^2.2.0"
sphinx-autobuild = "^2024.4.16"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
archetypal = "archetypal.cli:cli"